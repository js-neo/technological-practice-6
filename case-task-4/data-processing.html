<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Data Processing</title>
</head>
<body>
<div class="container mt-4">
    <div class="flex-column w-75">
        <form id="dataForm" class="form-control d-flex justify-content-between align-items-center">
            <label for="dataInput">Введите данные для сохранения в файл:</label>
            <input id="dataInput" class="w-50" type="text" name="dataInput">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <form id="fileForm" class="form-control d-flex justify-content-between mt-4 align-items-center">
            <input type="file" id="fileInput">
            <div>
                <button class="btn btn-primary" id="sortData">Сортировка</button>
                <button class="btn btn-primary" id="processData">Обработка</button>
                <button class="btn btn-primary" id="histogramData">Гистограмма</button>
            </div>
        </form>
    </div>
    <div id="output" class="mt-4"></div>

</div>

<script src="histograms.js" type="module"></script>
<script src="data-processing.js" type="module"></script>
</body>
</html>
