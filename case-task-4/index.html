<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Data Processing</title>
</head>
<body>
<div class="container mt-4 w-75">
    <div class="row">
        <div class="col">
            <form id="dataForm" class="input-group mb-3">
                <label for="dataInput" class="input-group-text">Введите данные для сохранения в файл:</label>
                <input id="dataInput" class="form-control" type="text" name="dataInput">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <form id="fileForm" class="input-group mb-3">
                <input type="file" id="fileInput" class="form-control">
                <div class="btn-group">
                    <button class="btn btn-primary" id="sortData">Сортировка</button>
                    <button class="btn btn-primary border-start" id="processData">Обработка</button>
                    <button class="btn btn-primary border-start" id="histogramData">Гистограмма</button>
                </div>
            </form>
        </div>
    </div>
    <div id="output" class="mt-4"></div>
</div>

<script src="histograms.js" type="module"></script>
<script src="data-processing.js" type="module"></script>
</body>
</html>
